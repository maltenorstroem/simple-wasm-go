<html>
<head>
    <meta charset="utf-8"/>
    <title>Go wasm</title>
    <script src="https://golang.org/misc/wasm/wasm_exec.js"></script>
    <script>

        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                console.log(sum(2,4))
                console.log(getTmpl())
                const btn = document.createElement(getTmpl())
                btn.innerText = "WASM button"
                document.getElementById('container').appendChild(btn)
            })
            .catch((err) => {
                console.error(err);
            });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
